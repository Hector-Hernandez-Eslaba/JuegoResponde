<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Reto1</title>
</head>

<body onload="cuentaRegresiva()">
    <main>
        <h1 class="Titulo">"Juego escribe el nombre de los animales"</h1>
        <h3 class="Intrucciones">instrucciones</h3>
        <p class="Texto">tienes 30 segundo para responder todas las preguntas, asi que apresurate</p>
        <h2 id="temporizador">30</h2>
        <audio id="Audio" src="/Audios/TicToc.mp3"  autoplay loop>
            <source src="audio.mp3">
        </audio>
        <audio id="GameOver" src="/Audios/GameOver.mp3">
            <source src="audio.mp3">
        </audio>
        <form action="">
            <div class="BoxInput">
                <img src="Imagenes/conejo.jpg" alt="conejo">
                <label for="response1">¿Que animal es?</label>
                <input id="response1" type="text">
            </div>
            <div class="BoxInput">
                <img src="Imagenes/leon.jpg" alt="leon">
                <label for="response2">¿Que animal es?</label>
                <input id="response2" type="text">
            </div>
            <div class="BoxInput">
                <img src="Imagenes/pollo.jpg" alt="pollo">
                <label for="response3">¿Que animal es?</label>
                <input id="response3" type="text">
            </div>
            <div class="BoxInput">
                <img src="Imagenes/tigre-caminando.jpg" alt="tigre">
                <label for="response4">¿Que animal es?</label>
                <input id="response4" type="text">
            </div>
            <div class="BoxInput">
                <img src="Imagenes/tucan.jpg" alt="tucan">
                <label for="response5">¿Que animal es?</label>
                <input id="response5" type="text">
            </div>
            <div class="Boxbtn">
                <button id="btn" onclick="mostrarRespuesta()">Enviar</button>
                <button onclick="Reset()">Reiniciar</button>
            </div>
        </form>
    </main>
</body>
<script>
    let respuesta1 = document.querySelector("#response1");
    let respuesta3 = document.querySelector("#response2");
    let respuesta4 = document.querySelector("#response3");
    let respuesta2 = document.querySelector("#response4");
    let respuesta5 = document.querySelector("#response5");
    let intervaloDeTiempo;
    let tiempoFinalizado;
    

    function mostrarRespuesta(){
        let fecha = new Date();
        alert('Fecha: '+ fecha.toLocaleDateString('es-Es') + "\n" + respuesta1.value +"\n"+ respuesta2.value +"\n"+ respuesta3.value +"\n"+ respuesta4.value +"\n"+ respuesta5.value);
    }

    function cuentaRegresiva(){
        const cuenta = document.querySelector("#temporizador");
        tiempoFinalizado = setTimeout(gameOver, 1000 * 30);
    }
    
    intervaloDeTiempo = setInterval(atras, 1000)
    function atras (){
        document.querySelector("#temporizador").textContent -=1;
    }
    
    function gameOver(){
        let Audio = document.querySelector("#GameOver")
        let Tick = document.querySelector("#Audio")
        document.querySelector("#temporizador").textContent = "Game Over"
        clearInterval(intervaloDeTiempo);
        clearTimeout(tiempoFinalizado);

        Tick.pause()
        Audio.play();
    }


    function reset(){
        location.reload()
    }

</script>

</html>
